name: Django Continuous Integration (CI)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
env:
  SECRET_KEY: 'django-insecure-*-f)8&%jk%mc2%!4qqi0m+=%-*i8$#ule@!_!n#s1k@xnl3fz5'
  DJANGO_LOG_LEVEL: ERROR
  DEBUG: False
  DATABASE_NAME: 'healthy_meals'
  TEST_DATABASE_NAME: 'test_healthy_meals'
  DATABASE_HOST: postgres_svc
  DATABASE_PORT: 5432
  DATABASE_USER: postgres
  DATABASE_PASSWORD: postgres
  DATABASE_URL: 'postgres://postgres:postgres@localhost:5432/test_healthy_meals'
  
jobs:
  healthy-meals-ci:
    name: Run CI for Healthy Meals
    runs-on: ubuntu-latest
    strategy:
      max-parallel:
      matrix:
        python-version: [3.12]
        
    # run postgres in a service container
    services:
      # container label is 'postgres_svc'
      postgres_svc:
        # using Docker Hub Image named postgres
        image: postgres
        # provide password for postgres
        env:
          POSTGRES_HOST: postgres
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        # health checks for waiting until postgres is ready
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
    # do the setup and run the CI
    steps:
    - name: check postgres_svc
      run: |
       echo "Datbase is available on localhost:${{ job.services.postgres_svc.ports['5432'] }}"
    - name: checkout the code from the repo
      uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: display python version
      run: python -c "import sys; print(sys.version)"
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run CI
      # working-directory: ./postgres
      env:
        POSTGRES_HOST: postgres
        POSTGRES_PORT: 5432
        # DATABASE_URL: 'postgres://postgres:postgres@localhost:${{ job.services.postgres.ports[5432] }}/test_healthy_meals'
      run: |
        pytest --junitxml=reports/junit/junit.xml --html=reports/junit/index.html 
        coverage run -m pytest tests
        coverage xml
        coverage html
        genbadge coverage
        genbadge tests
